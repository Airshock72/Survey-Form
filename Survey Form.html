<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="shortcut icon" href="Images/logo.png" /> 
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>
    <!--
    ===================
    **HEADING**
    ===================
    -->
    <h1 id="title">World of Warcraft Survey Form</h1>
    <p id="description">released in 2004 by Blizzard Entertainment</p>

    <!--
    ===================
    **FORM**
    ===================
    -->
    <form id="survey-form">
        <!--div for name-->
        <div class="form-control">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required/>
        </div>
        <!--div for email-->
        <div class="form-control">
            <label for="email" id="email-label">E-mail</label>
            <input type="email" id="email" placeholder="Enter your E-mail" required />
        </div>
        <!--div for age-->
        <div class="form-control">
            <label for="number" id="number-label">Age</label>
            <input type="number" id="number" placeholder="Enter your age" min="12" max="100" required/>
        </div>
        <!--div for role-->
        <div class="form-control">
            <label for="role">Class</label>
            <select id="dropdown" name="role">
                <option value="death-knight">Death Knight</option>
                <option value="demon-hunter">Demon Hunter</option>
                <option value="druid">Druid</option>
                <option value="hunter">Hunter</option>
                <option value="mage">Mage</option>
                <option value="monk">Monk</option>
                <option value="paladin" selected>Paladin</option>
                <option value="priest">Priest</option>
                <option value="rogue">Rogue</option>
                <option value="shaman">Shaman</option>
                <option value="warlock">Warlock</option>
                <option value="warrior">Warrior</option>
            </select>
        </div>
        <!--div for realm-->
        <div class="form-control">
            <label>Realm</label>

            <label for="aggramar">
                <input type="radio" id="aggramar" name="realm" value="aggramar"/>Aggramar
            </label>

            <label for="alterac-mountains">
                <input type="radio" id="alterac-mountains" name="realm" value="alterac-mountains"/>Alterac Mountains
            </label>

            <label for="anvilmar">
                <input type="radio" id="anvilmar" name="realm" value="anvilmar"/>Anvilmar
            </label>

            <label for="area-52">
                <input type="radio" id="area-52" name="realm" value="area-52"/>Area 52
            </label>

            <label for="azralon">
                <input type="radio" id="azralon" name="realm" value="azralon"/>Azralon
            </label>
        </div>
        <!--div for language-->
        <div class="form-control">
            <label>Language</label>

            <label for="english"><input type="checkbox" name="language" id="engish" value="english">English</label>
            <label for="russian"><input type="checkbox" name="language" id="russian" value="russian">Russian</label>
            <label for="georgian"><input type="checkbox" name="language" id="georgian" value="georgian">Georgian</label> 
            <label for="french"><input type="checkbox" name="language" id="french" value="french">French</label>
            <label for="german"><input type="checkbox" name="language" id="german" value="german">German</label>
            <label for="persian"><input type="checkbox" name="language" id="persian" value="persian">Persian</label>
            <label for="turkish"><input type="checkbox" name="language" id="turkish" value="turkish">Turkish</label>
            <label for="spanish"><input type="checkbox" name="language" id="spanish" value="spanish">Spanish</label>
            <label for="other"><input type="checkbox" name="language" id="other" value="other">Other</label>
        </div>
        <!--div for comments-->
        <div class="form-control">
            <label for="comments">Any comments or suggestions?</label>

            <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
        </div>
        <!--button for submit-->
        <button type="submit" id="submit">Submit</button>
    </form>

</body>
</html>
